<h2>Список задач для проекта</h2>

<div *ngIf="loading">Загрузка...</div>
<div *ngIf="error">{{ error }}</div>

<table *ngIf="!loading && !error">
  <thead>
    <tr>
      <th>Название</th>
      <th>Описание</th>
      <th>Дата окончания</th>
      <th>Статус</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.name }}</td>
      <td>{{ task.description }}</td>
      <td>{{ task.finish_date | date: 'dd.MM.yyyy' }}</td>
      <td>{{ task.finished ? 'Завершена' : 'В процессе' }}</td>
    </tr>
  </tbody>
</table>
